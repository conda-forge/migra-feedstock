{% set name = "migra" %}
{% set version = "3.0.1663481299" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/migra-{{ version }}.tar.gz
  sha256: 0cf0c125d553008d9ff5402663a51703ccc474bb65b5a4f4727906dbf58e217f

build:
  entry_points:
    - migra = migra:do_command
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python {{ python_min }}
  run:
    - python >={{ python_min }},<4.0
    - schemainspect >=3.1.1663480743
    - six
    - sqlbag

test:
  imports:
    - migra
  commands:
    - pip check
    - migra --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/djrobstep/migra
  doc_url: https://databaseci.com/docs/migra
  summary: Like `diff` but for PostgreSQL schemas
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
